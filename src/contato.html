<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex, notranslate, noarchive, nosnippet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div class="linha">
            <h1><img src="images/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="beneficios.html">Beneficios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="linha">
            <h1 class="titulo-principal">Contato</h1>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Insira seu nome aqui." class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="email@dominio.com" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="(xx) xxxx-xxxx" class="input-padrao" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem aqui." class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="forma-contato" value="radio-email" id="radio-email"> E-mail</label>
    
                    <label for="radio-telefone"><input type="radio" name="forma-contato" value="radio-telefone" id="radio-telefone"> Telefone</label>
    
                    <label for="radio-whatsapp"><input type="radio" name="forma-contato" value="radio-whatsapp" id="radio-whatsapp"> Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual o horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta-feira</td>
                        <td>8h às 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="linha">
            <img src="images/logo-branco.png" alt="Logo Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - <span id="ano"></span>.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('ano').innerHTML = year;
    </script>
</body>
</html>
